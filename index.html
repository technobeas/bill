<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfume Store Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .sidebar {
        width: 230px;
        height: 100vh;
        background: #111;
        color: white;
        position: fixed;
        padding-top: 20px;
        transition: 0.3s;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
      }
      .sidebar a:hover {
        background: #444;
      }
      .menu-btn {
        display: none;
        background: #111;
        color: white;
        padding: 10px 15px;
        font-size: 20px;
      }
      .main {
        margin-left: 240px;
        padding: 20px;
      }
      .page {
        display: none;
      }
      .active {
        display: block;
      }
      input {
        padding: 10px;
        width: 90%;
        max-width: 350px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #333;
      }
      table {
        border-collapse: collapse;
        width: 95%;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      .low-stock {
        background: #ffcccc !important;
      }
      .suggest-box {
        background: white;
        border: 1px solid #aaa;
        width: 90%;
        max-width: 350px;
        position: absolute;
        z-index: 100;
      }
      .suggest-item {
        padding: 8px;
        cursor: pointer;
      }
      .suggest-item:hover {
        background: #eee;
      }
      .cart-box {
        background: #eee;
        padding: 15px;
        width: 95%;
        max-width: 350px;
      }
      .cart-box button {
        padding: 2px 6px;
        font-size: 12px;
        margin-left: 5px;
      }
      @media (max-width: 900px) {
        .sidebar {
          left: -230px;
          position: fixed;
        }
        .sidebar.open {
          left: 0;
        }
        .menu-btn {
          display: block;
        }
        .main {
          margin-left: 0;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

    <div class="sidebar" id="sideMenu">
      <h2>Perfume Store</h2>
      <a onclick="showPage('stock')">ðŸ“¦ Stock</a>
      <a onclick="showPage('add')">âž• Add Product</a>
      <a onclick="showPage('refill')">ðŸ”„ Refill Stock</a>
      <a onclick="showPage('billing')">ðŸ§¾ Billing</a>
    </div>

    <div class="main">
      <!-- STOCK PAGE -->
      <div id="stock" class="page active">
        <h2>Product Stock</h2>
        <input
          id="searchInput"
          placeholder="Search product..."
          oninput="debouncedFilterStock()"
        />
        <table id="stockTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- ADD PRODUCT PAGE -->
      <div id="add" class="page">
        <h2>Add Product</h2>
        <input id="add_name" placeholder="Product Name" />
        <input id="add_price" placeholder="Price" />
        <input id="add_stock" placeholder="Initial Stock" />
        <button onclick="addProduct()">Add Product</button>
      </div>

      <!-- REFILL PAGE -->
      <div id="refill" class="page">
        <h2>Refill Stock</h2>
        <input
          id="refill_name"
          placeholder="Product Name"
          oninput="debouncedShowSuggestions('refill')"
        />
        <div id="refill_suggest" class="suggest-box"></div>
        <input id="refill_qty" placeholder="Quantity to Add" />
        <button onclick="refillStock()">Refill</button>
      </div>

      <!-- BILLING PAGE -->
      <div id="billing" class="page">
        <h2>Billing</h2>
        <input
          id="bill_name"
          placeholder="Product Name"
          oninput="debouncedShowSuggestions('bill')"
        />
        <div id="bill_suggest" class="suggest-box"></div>
        <input id="bill_qty" placeholder="Quantity" />
        <button onclick="addToBill()">Add to Bill</button>

        <div class="cart-box">
          <h3>Cart</h3>
          <ul id="cart"></ul>
          <h3>Total: â‚¹<span id="total">0</span></h3>
          <button onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>

    <script>
      const API =
        "https://script.google.com/macros/s/AKfycbwl77WVBUUFdGNMdULA7veYVtFVIw2iNXHglhAlOb6mfN2v63I-trtt5tE5dX_KDFyK3w/exec"; // replace with your deployed GAS URL
      let products = [],
        cart = [],
        total = 0;
      let searchDebounce = null,
        suggestDebounce = {};

      /* ------------------ SIDEBAR ------------------ */
      function toggleMenu() {
        document.getElementById("sideMenu").classList.toggle("open");
      }
      function showPage(id) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        if (window.innerWidth <= 900) toggleMenu();
      }

      /* ------------------ LOAD & RENDER ------------------ */
      async function loadStock() {
        try {
          const res = await fetch(`${API}?action=getProducts`);
          products = await res.json();
          renderStock();
        } catch (err) {
          console.error(err);
        }
      }

      function renderStock(list = products) {
        const tbody = list
          .map(
            (p) =>
              `<tr class="${p.stock < 50 ? "low-stock" : ""}"><td>${
                p.name
              }</td><td>${p.price}</td><td>${p.stock}</td></tr>`
          )
          .join("");
        document.querySelector("#stockTable tbody").innerHTML = tbody;
      }

      /* ------------------ SEARCH ------------------ */
      function filterStock() {
        const val = searchInput.value.toLowerCase();
        const filtered = products.filter((p) =>
          p.name.toLowerCase().includes(val)
        );
        renderStock(filtered);
      }
      function debouncedFilterStock() {
        clearTimeout(searchDebounce);
        searchDebounce = setTimeout(filterStock, 200);
      }

      /* ------------------ AUTOCOMPLETE ------------------ */
      function showSuggestions(type) {
        const inputBox = document.getElementById(type + "_name");
        const box = document.getElementById(type + "_suggest");
        const value = inputBox.value.toLowerCase();
        if (!value) {
          box.innerHTML = "";
          return;
        }
        const matches = products.filter((p) =>
          p.name.toLowerCase().includes(value)
        );
        box.innerHTML = matches
          .map(
            (m) =>
              `<div class="suggest-item" onclick="selectSuggestion('${type}','${encodeURIComponent(
                m.name
              )}')">${m.name}</div>`
          )
          .join("");
      }
      function debouncedShowSuggestions(type) {
        if (suggestDebounce[type]) clearTimeout(suggestDebounce[type]);
        suggestDebounce[type] = setTimeout(() => showSuggestions(type), 200);
      }
      function selectSuggestion(type, name) {
        document.getElementById(type + "_name").value =
          decodeURIComponent(name);
        document.getElementById(type + "_suggest").innerHTML = "";
      }

      /* ------------------ ADD PRODUCT ------------------ */
      async function addProduct() {
        const name = add_name.value.trim();
        const price = Number(add_price.value.trim());
        const stock = Number(add_stock.value.trim());
        if (!name || isNaN(price) || isNaN(stock)) {
          return alert("Fill all fields correctly");
        }
        try {
          const res = await fetch(
            `${API}?action=addProduct&name=${encodeURIComponent(
              name
            )}&price=${price}&stock=${stock}`
          );
          const msg = await res.json();
          alert(msg.message);
          loadStock();
          add_name.value = "";
          add_price.value = "";
          add_stock.value = "";
        } catch (err) {
          console.error(err);
          alert("Error adding product");
        }
      }

      /* ------------------ REFILL ------------------ */
      async function refillStock() {
        const name = refill_name.value.trim();
        const qty = Number(refill_qty.value.trim());
        if (!name || isNaN(qty)) return alert("Enter valid name and quantity");
        try {
          const res = await fetch(
            `${API}?action=refillByName&name=${encodeURIComponent(
              name
            )}&qty=${qty}`
          );
          const msg = await res.json();
          alert(msg.message);
          loadStock();
          refill_name.value = "";
          refill_qty.value = "";
        } catch (err) {
          console.error(err);
          alert("Error refilling stock");
        }
      }

      /* ------------------ BILLING ------------------ */
      function updateCartUI() {
        document.getElementById("cart").innerHTML = cart
          .map(
            (c, i) =>
              `<li>${c.name} (x${c.qty}) â€” â‚¹${c.cost} <button onclick="editCart(${i})">Edit</button><button onclick="removeCart(${i})">Remove</button></li>`
          )
          .join("");
        document.getElementById("total").innerText = total;
      }

      function addToBill() {
        const name = bill_name.value.trim();
        const qty = Number(bill_qty.value.trim());
        if (!name || isNaN(qty) || qty < 1)
          return alert("Enter product and quantity");
        const product = products.find(
          (p) => p.name.toLowerCase() === name.toLowerCase()
        );
        if (!product) return alert("Product not found");
        if (qty > product.stock) return alert("Not enough stock");
        const cost = product.price * qty;
        total += cost;
        const cartItem = cart.find((c) => c.name === product.name);
        if (cartItem) {
          cartItem.qty += qty;
          cartItem.cost += cost;
        } else {
          cart.push({ name: product.name, qty, cost });
        }
        if (product.stock - qty < 50) alert(`${product.name} is low in stock!`);
        updateCartUI();
        bill_name.value = "";
        bill_qty.value = "";
      }

      function editCart(index) {
        const newQty = Number(prompt("Enter new quantity:", cart[index].qty));
        if (isNaN(newQty) || newQty < 1) return;
        const product = products.find((p) => p.name === cart[index].name);
        if (newQty > product.stock + cart[index].qty)
          return alert("Not enough stock!");
        total -= cart[index].cost;
        cart[index].qty = newQty;
        cart[index].cost = newQty * product.price;
        total += cart[index].cost;
        updateCartUI();
      }

      function removeCart(index) {
        total -= cart[index].cost;
        cart.splice(index, 1);
        updateCartUI();
      }

      async function checkout() {
        if (!cart.length) return alert("Cart is empty");
        try {
          for (const item of cart) {
            await fetch(
              `${API}?action=sellByName&name=${encodeURIComponent(
                item.name
              )}&qty=${item.qty}`
            );
          }
          alert("Bill completed!");
          cart = [];
          total = 0;
          updateCartUI();
          await loadStock();
          const lowStock = products
            .filter((p) => p.stock < 50)
            .map((p) => p.name);
          if (lowStock.length) alert("Low stock: " + lowStock.join(", "));
        } catch (err) {
          console.error(err);
          alert("Error during checkout");
        }
      }

      // Initial load
      loadStock();
    </script>
  </body>
</html>
