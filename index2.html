<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Perfume Store Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .sidebar {
        width: 230px;
        height: 100vh;
        background: #111;
        color: white;
        position: fixed;
        padding-top: 20px;
        transition: 0.3s;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
      }
      .sidebar a:hover {
        background: #444;
      }
      .menu-btn {
        display: none;
        background: #111;
        color: white;
        padding: 10px 15px;
        font-size: 20px;
      }
      .main {
        margin-left: 240px;
        padding: 20px;
      }
      .page {
        display: none;
      }
      .active {
        display: block;
      }
      input {
        padding: 10px;
        width: 90%;
        max-width: 350px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #333;
      }
      table {
        border-collapse: collapse;
        width: 95%;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      .low-stock {
        background: #ffcccc !important;
      }
      .suggest-box {
        background: white;
        border: 1px solid #aaa;
        width: 90%;
        max-width: 350px;
        position: absolute;
        z-index: 100;
      }
      .suggest-item {
        padding: 8px;
        cursor: pointer;
      }
      .suggest-item:hover {
        background: #eee;
      }
      .cart-box {
        background: #eee;
        padding: 15px;
        width: 95%;
        max-width: 350px;
      }
      @media (max-width: 900px) {
        .sidebar {
          left: -230px;
          position: fixed;
        }
        .sidebar.open {
          left: 0;
        }
        .menu-btn {
          display: block;
        }
        .main {
          margin-left: 0;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

    <div class="sidebar" id="sideMenu">
      <h2>Perfume Store</h2>
      <a onclick="showPage('stock')">ðŸ“¦ Stock</a>
      <a onclick="showPage('add')">âž• Add Product</a>
      <a onclick="showPage('refill')">ðŸ”„ Refill Stock</a>
      <a onclick="showPage('billing')">ðŸ§¾ Billing</a>
    </div>

    <div class="main">
      <!-- STOCK PAGE -->
      <div id="stock" class="page active">
        <h2>Product Stock</h2>
        <input
          id="searchInput"
          placeholder="Search product..."
          oninput="filterStock()"
        />
        <table id="stockTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- ADD PRODUCT PAGE -->
      <div id="add" class="page">
        <h2>Add Product</h2>
        <input id="add_name" placeholder="Product Name" />
        <input id="add_price" placeholder="Price" />
        <input id="add_stock" placeholder="Initial Stock" />
        <button onclick="addProduct()">Add Product</button>
      </div>

      <!-- REFILL PAGE -->
      <div id="refill" class="page">
        <h2>Refill Stock</h2>
        <input
          id="refill_name"
          placeholder="Product Name"
          oninput="showSuggestions('refill')"
        />
        <div id="refill_suggest" class="suggest-box"></div>
        <input id="refill_qty" placeholder="Quantity to Add" />
        <button onclick="refillStock()">Refill</button>
      </div>

      <!-- BILLING PAGE -->
      <div id="billing" class="page">
        <h2>Billing</h2>
        <input
          id="bill_name"
          placeholder="Product Name"
          oninput="showSuggestions('bill')"
        />
        <div id="bill_suggest" class="suggest-box"></div>
        <input id="bill_qty" placeholder="Quantity" />
        <button onclick="addToBill()">Add to Bill</button>

        <div class="cart-box">
          <h3>Cart</h3>
          <ul id="cart"></ul>
          <h3>Total: â‚¹<span id="total">0</span></h3>
          <button onclick="checkout()">Checkout</button>
        </div>
      </div>
    </div>

    <script>
      let products = [];
      let cart = [];
      let total = 0;

      // ------------------ SIDEBAR ------------------
      function toggleMenu() {
        document.getElementById("sideMenu").classList.toggle("open");
      }
      function showPage(id) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        toggleMenu();
      }

      // ------------------ LOAD STOCK ------------------
      function loadStock() {
        google.script.run
          .withSuccessHandler((data) => {
            products = data;
            renderStock();
          })
          .getProductsData();
      }

      function renderStock() {
        let tbody = "";
        products.forEach((p) => {
          let cls = p.stock < 5 ? "low-stock" : "";
          tbody += `<tr class="${cls}"><td>${p.name}</td><td>${p.price}</td><td>${p.stock}</td></tr>`;
        });
        document.querySelector("#stockTable tbody").innerHTML = tbody;
      }

      function filterStock() {
        let val = searchInput.value.toLowerCase();
        let filtered = products.filter((p) =>
          p.name.toLowerCase().includes(val)
        );
        let tbody = "";
        filtered.forEach((p) => {
          tbody += `<tr><td>${p.name}</td><td>${p.price}</td><td>${p.stock}</td></tr>`;
        });
        document.querySelector("#stockTable tbody").innerHTML = tbody;
      }

      // ------------------ AUTO-SUGGESTIONS ------------------
      function showSuggestions(type) {
        let inputBox = document.getElementById(type + "_name");
        let box = document.getElementById(type + "_suggest");
        let value = inputBox.value.toLowerCase();
        if (!value) {
          box.innerHTML = "";
          return;
        }
        let matches = products.filter((p) =>
          p.name.toLowerCase().includes(value)
        );
        box.innerHTML = matches
          .map(
            (m) =>
              `<div class="suggest-item" onclick="selectSuggestion('${type}', '${m.name}')">${m.name}</div>`
          )
          .join("");
      }

      function selectSuggestion(type, name) {
        document.getElementById(type + "_name").value = name;
        document.getElementById(type + "_suggest").innerHTML = "";
      }

      // ------------------ ADD PRODUCT ------------------
      function addProduct() {
        let name = add_name.value,
          price = add_price.value,
          stock = add_stock.value;
        google.script.run
          .withSuccessHandler((msg) => {
            alert(msg.message || JSON.stringify(msg));
            loadStock();
          })
          .addProduct({ name, price, stock });
      }

      // ------------------ REFILL STOCK ------------------
      function refillStock() {
        let name = refill_name.value,
          qty = refill_qty.value;
        google.script.run
          .withSuccessHandler((msg) => {
            alert(msg.message || JSON.stringify(msg));
            loadStock();
          })
          .refillByName({ name, qty });
      }

      // ------------------ BILLING ------------------
      function addToBill() {
        let name = bill_name.value,
          qty = Number(bill_qty.value);
        let product = products.find(
          (p) => p.name.toLowerCase() === name.toLowerCase()
        );
        if (!product) return alert("Product not found!");
        if (qty > product.stock) return alert("Not enough stock!");
        let cost = product.price * qty;
        total += cost;
        cart.push({ name, qty, cost });
        updateCartUI();
      }

      function updateCartUI() {
        document.getElementById("cart").innerHTML = cart
          .map((c) => `<li>${c.name} (x${c.qty}) â€” â‚¹${c.cost}</li>`)
          .join("");
        document.getElementById("total").innerText = total;
      }

      function checkout() {
        cart.forEach((item) =>
          google.script.run.sellByName({ name: item.name, qty: item.qty })
        );
        alert("Bill completed!");
        cart = [];
        total = 0;
        updateCartUI();
        loadStock();
      }

      // ------------------ INITIAL LOAD ------------------
      loadStock();
    </script>
  </body>
</html>
